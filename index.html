  // Function to clear markers
  function clearMarkers() {
    if (markers) {
      scene.remove(markers);
    }
  }
	  document.getElementById('welcomeOverlayClose').addEventListener('click', () => {
  document.getElementById('welcomeOverlay').style.display = 'none';
});


  // Event listener for filters (where, when, who)
  document.getElementById('filtersHeader').addEventListener('change', function () {
    const where = document.getElementById('whereSelect').value;
    const when = document.getElementById('whenSelect').value;
    const who = document.getElementById('whoSelect').value;

    // Update iframe with filtered results
    const iframeSrc = generateAirbnbUrl(where, when, who);
    document.getElementById('airbnbIframe').src = iframeSrc;

    // Optionally update markers on the globe based on filters
    updateMarkers(where, when, who);
  });

  // Generate the Airbnb URL based on filters
  function generateAirbnbUrl(where, when, who) {
    return `https://www.airbnb.com/s/${where}/homes?checkin=${when}&guests=${who}`;
  }

  // Function to load markers
  function loadMarkers(data) {
    clearMarkers(); // Clear old markers first

    const markerCount = data.length;
    markers = new THREE.InstancedMesh(markerGeometry, markerMaterial, markerCount);
    const dummy = new THREE.Object3D();

    data.forEach((marker, index) => {
      const [radius, phi, theta] = marker.position;
      dummy.position.setFromSphericalCoords(radius, phi, theta);
      dummy.lookAt(dummy.position.clone().setLength(radius + 1));
      dummy.updateMatrix();
      markers.setMatrixAt(index, dummy.matrix);
    });

    scene.add(markers); // Add new markers to the scene
    setupMarkerInteraction();
  }

  // Event listener for region selection
  document.getElementById('regionSelect').addEventListener('change', (event) => {
    const selectedRegion = event.target.value;
    onRegionSelect(selectedRegion);
  });

  // Pan the camera to the selected region
  function onRegionSelect(region) {
    panToRegion(region);
    filterMarkersByRegion(region); // Optionally filter markers by region
  }

  // Pan camera to region
  function panToRegion(region) {
    switch (region) {
      case 'africa':
        camera.position.set(5.1, 1.2, 1.5);
        break;
      case 'europe':
        camera.position.set(5.1, 0.7, 1.8);
        break;
      case 'america':
        camera.position.set(5.1, 0.9, 0);
        break;
      case 'south america':
        camera.position.set(5.1, 1.6, 0.4);
        break;
      case 'asia':
        camera.position.set(5.1, 0.9, 3);
        break;
      case 'middle east':
        camera.position.set(5.1, 1, 2.3);
        break;
      case 'japan':
        camera.position.set(5.1, 0.9, 4);
        break;
      case 'jamaica':
        camera.position.set(5.1, 1.2, 0.2);
        break;
      case 'uk':
        camera.position.set(5.1, 0.6, 1.45);
        break;
      default:
        console.log('Region not recognized');
    }
    camera.lookAt(0, 0, 0); // Always make the camera look at the center of the globe
  }

  // Function to filter markers by region (optional)
  function filterMarkersByRegion(region) {
    const filteredMarkers = genericMarkersData.filter(marker => marker.region === region);
    loadMarkers(filteredMarkers);
  }

  // Interaction setup for markers
  function setupMarkerInteraction() {
    window.addEventListener('pointerdown', (event) => {
      pointer.x = (event.clientX / innerWidth) * 2 - 1;
      pointer.y = -(event.clientY / innerHeight) * 2 + 1;
      raycaster.setFromCamera(pointer, camera);

      const intersects = raycaster.intersectObject(markers);
      if (intersects.length > 0) {
        const instanceId = intersects[0].instanceId;
        const data = genericMarkersData[instanceId];
        openMarkerIframe(data);
      }
    });
  }

  // Function to handle iframe loading for markers
  function openMarkerIframe(data) {
    const labelDiv = document.getElementById(`label-${data.id}`);
    const contentDiv = labelDiv.querySelector('.content');

    if (!contentDiv.querySelector('iframe')) {
      contentDiv.innerHTML = `
        <div class="loading-spinner"></div>
        <iframe src="${data.iframeSrc}" frameborder="0" width="275" height="249" scrolling="yes" allowfullscreen></iframe>
      `;

      const iframe = contentDiv.querySelector('iframe');
      iframe.addEventListener('load', () => {
        contentDiv.querySelector('.loading-spinner').style.display = 'none';
      });

      // Handle iframe close when clicking outside
      document.addEventListener('pointerdown', (event) => {
        if (!labelDiv.contains(event.target)) {
          labelDiv.classList.remove('active');
          controls.autoRotate = true;
          controls.enabled = true;
        }
      }, { once: true });
    }
  }

  // Animation loop
  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);
    TWEEN.update(); // Needed for transitions
    globalUniforms.time.value = clock.getElapsedTime();

    if (controls.enabled) {
      controls.update();
    }

    renderer.render(scene, camera);
    labelRenderer.render(scene, camera);
  }
  animate();
</script>
